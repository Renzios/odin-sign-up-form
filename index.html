<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <img src="./images/background.jpg">
    <div>
        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
        <div>Sign up <em>now</em> to get started.</div>
        <div>You <em>know</em> you want to.</div>
        <form action="" method="post">
            <div>
                <div>Let's do this!</div>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" required>

                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required>

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" required>
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>

                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div>Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
