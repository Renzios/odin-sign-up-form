<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div>
        <div>
            <img src="./images/logo.svg">
            <form method="post" action="https://enroll.dlsu.edu.ph/dlsu/user_login_p">
                <input type="text" id="user-id" name="V_USER_ID" placeholder="User ID" minlength="8" maxlength="8" pattern="^\d+$" required>
                <input type="password" id="password" name="V_PASSWORD" placeholder="Password" maxlength="50" required>
                <button type="submit">Login</button>
            </form>
            <a href="https://enroll.dlsu.edu.ph/dlsu/forgotpassword">Forgot password?</a>
        </div>
        <a href="https://my.dlsu.edu.ph/create_account.asp">Activate your account?</a>
    </div>
</body> 
</html>
